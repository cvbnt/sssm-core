<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>书籍展示界面</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>书籍列表 —— 显示所有书籍</small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 column">
                <a class="btn btn-primary" th:href="@{/pages/addbook}">新增书籍</a>
                <a class="btn btn-primary" th:href="@{/pages/allbook}">显示所有书籍</a>
            </div>
            <div class="col-md-8 column">
                <form  action="#" class="form-inline" th:action="@{/search}" th:object="${pin}" method="post" style="float:right">
                    <span style="color:red;font-weight: bold" th:text="${error}">
                    </span>
                    <input type="text" th:field="*{name}" width="50%"  class="from-control" placeholder="请输入要查询的书籍名称"/>
                    <input type="submit" class="btn btn-primary" value="查询" >
                </form>
            </div>
        </div>

    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>书籍编号</th>
                    <th>书籍名称</th>
                    <th>书籍数量</th>
                    <th>书籍详情</th>
                    <th>操作</th>
                </thead>
                <tbody>
<!--                <c:forEach var="book" items="${list}">-->
                    <tr th:each="book:${key}">
                        <td th:text="${book.getBookId()}"></td>
                        <td th:text="${book.getBookName()}"></td>
                        <td th:text="${book.getBookCounts()}"></td>
                        <td th:text="${book.getDetail()}"></td>
                        <td>
                            <a th:href="@{/pages/toupdatebook/{id}(id=${book.getBookId()})}">修改</a> |
                            <a th:href="@{/pages/deletebook/{id}(id=${book.getBookId()})}">删除</a>
                        </td>
                    </tr>
<!--                </c:forEach>-->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
